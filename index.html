<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Sign in</h1>
        <nav></nav>
    </header>
    
    <section class="content-center">
        
        <div class="text-center">
            <a href="https://www.github.com/schonssj" target="_blank">
                <img src="assets/img/j64.png" alt="J">
            </a>
        </div>
        
        <form action="/login" method="post" id="form-login">
            <div>
                <input type="email" id="email" placeholder="Tip your e-mail." required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Tip a password." required>
            </div>
            <div>
                <button id="btn-submit">Go</button>
            </div>
        </form>
    </section>
    
    <footer>
        <p>All rights reserved.</p>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
